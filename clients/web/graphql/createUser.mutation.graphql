mutation createUser(
  $name: String!
  $nickname: String
  $email: String!
  $password: String!
  $picture: String
) {
  createUser(
    data: {
      name: $name
      nickname: $nickname
      email: $email
      password: $password
      picture: $picture
    }
  ) {
    name
    nickname
    email
    picture
  }
}
